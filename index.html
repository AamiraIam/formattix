<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Formated tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="txt-box">
        <input type="text" name="" id="" class="main-text" />
      </div>
      <div class="btns-box">
        <button class="btn1" onclick="UpperCase()">UPPERCASE</button>
        <button class="btn2" onclick="LowerCase()">LOWERCASE</button>
        <button class="btn3" onclick="capitalize()">CAPITALIZE</button>
        <button class="btn4" onclick="reverse()">REVERSE</button>
        <button class="btn5" onclick="totalWords()">TOTAL WORDS</button>
      </div>
      <div class="texts-box">
        <div><h4 class="U-txt"></h4></div>
        <div><h4 class="L-txt"></h4></div>
        <div><h4 class="C-txt"></h4></div>
        <div><h4 class="R-txt"></h4></div>
        <div><h4 class="TW-txt"></h4></div>
      </div>
    </div>
  </body>
  <script>
    function UpperCase() {
      let text = document.querySelector(".main-text").value;
      if (text) {
        document.querySelector(".U-txt").textContent = text.toUpperCase();
      }
    }
    function LowerCase() {
      let text = document.querySelector(".main-text").value;
      if (text) {
        document.querySelector(".L-txt").textContent = text.toLowerCase();
      }
    }
    function capitalize() {
      let text = document.querySelector(".main-text").value;
      if (text) {
        document.querySelector(".C-txt").textContent = text
          .split(" ")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }
    }
    function reverse() {
      let text = document.querySelector(".main-text").value;
      if (text) {
        document.querySelector(".R-txt").textContent = text
          .split("")
          .reverse()
          .join("");
      }
    }
    function totalWords() {
      let text = document.querySelector(".main-text").value;
      if (text) {
        document.querySelector(".TW-txt").textContent =
          "Total Words = " + text.length;
      }
    }
  </script>
</html>
